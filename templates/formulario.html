<!doctype html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>

        <title>Formulario</title>
    </head>
    <body>
        <nav
            class="navbar bg-dark border-bottom border-body"
            data-bs-theme="dark"
        >
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcHMwGZlV3HUNujKOe2_BBx7L7f9ydf7_dNw&usqp=CAU"
                        alt="Logo"
                        width="30"
                        height="24"
                        class="d-inline-block align-text-top"
                    />
                    Formulario
                </a>
            </div>
        </nav>

        <form id="formulario">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nome</span>
                <input
                    type="text"
                    id="nome"
                    name="nome"
                    class="form-control"
                    placeholder="Digite aqui"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    required
                />
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Idade</span>
                <input
                    type="number"
                    id="idade"
                    name="idade"
                    class="form-control"
                    placeholder="Digite aqui"
                    aria-label="Username"
                    aria-describedby="basic-addon1"
                    required
                />
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-dark" type="submit">Enviar</button>
            </div>
        </form>

        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>

        <script src="{{ url_for('static', filename='js/enviarFormulario.js') }}"></script>
    </body>
</html>
